<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Server Identifier</title>
</head>
<body>
    <h1>Welcome to Nginx Server!</h1>
    <p>This is server: <strong id="server-id">unknown</strong></p>
    <script>
        // This script sets the content of the <strong> tag to the hostname of the container
        document.getElementById('server-id').textContent = window.location.port;
    </script>
</body>
</html>

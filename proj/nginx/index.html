<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Response</title>
</head>
<body>
    <h1>Welcome to Nginx</h1>
    <button id="errorButton">Trigger 500 Error</button>

    <script>
        document.getElementById('errorButton').onclick = function() {
            fetch('/trigger-error', { method: 'POST' })
                .then(response => {
                    if (response.status === 500) {
                        alert('Error triggered successfully!');
                    } else {
                        alert('Failed to trigger error.');
                    }
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
